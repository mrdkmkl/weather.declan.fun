<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="weather-page">
    <div class="weather-container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
        
        <div class="weather-header">
            <h1 id="locationName">Loading...</h1>
            <p id="currentTime">--:-- --</p>
        </div>

        <div class="weather-stats" id="weatherStats">
            <div class="loading">Fetching weather data...</div>
        </div>

        <!-- Weather Alerts Section -->
        <div class="alerts-section" id="alertsSection" style="display: none;">
            <div class="alerts-header" id="alertsHeader">
                <span class="alerts-icon">‚ö†Ô∏è</span>
                <span class="alerts-title">Weather Alerts</span>
                <button class="alerts-toggle" id="alertsToggle">‚ñº</button>
            </div>
            <div class="alerts-content" id="alertsContent">
                <!-- Alerts will be loaded here -->
            </div>
        </div>

        <!-- Radar Section -->
        <div class="radar-section">
            <h2 class="radar-title">Weather Radar</h2>
            <div id="radarMap" class="radar-map">
                <iframe 
                    id="radarFrame"
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    style="border:0; border-radius: 12px;">
                </iframe>
            </div>
        </div>

        <div class="action-buttons">
            <button class="weather-gov-button" id="weatherGovBtn">
                üåê View on Weather.gov
            </button>
            <button class="refresh-button" id="refreshBtn">
                <span class="refresh-icon">‚Üª</span> Refresh
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
