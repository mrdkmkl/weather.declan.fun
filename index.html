<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker 1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
    <div class="world-map"></div>
    
    <div class="input-container">
        <h1>Weather Tracker</h1>
        <form id="locationForm">
            <input 
                type="text" 
                id="locationInput" 
                placeholder="Enter city name (e.g., London, Miami, Tokyo)" 
                autocomplete="off"
                required
            >
            <p class="hint">Press Enter to get weather</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
